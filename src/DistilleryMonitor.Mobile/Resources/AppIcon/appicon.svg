<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund - Mörk gradient med brännvins-känsla -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d2817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>

    <!-- Trä-gradient för tunnor -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a0522d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e2723;stop-opacity:1" />
    </linearGradient>

    <!-- Mörk trä för skuggor -->
    <linearGradient id="darkWoodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3e2723;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1a0f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d2691e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cd853f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="spiritGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#daa520;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0.2" />
    </radialGradient>

    <radialGradient id="steamGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Bakgrund -->
  <rect x="0" y="0" width="456" height="456" fill="url(#backgroundGradient)" rx="80" />

  <!-- 🛢️ VINTRUMMA 1 (bakre, vänster) -->
  <ellipse cx="170" cy="280" rx="65" ry="45" fill="url(#darkWoodGradient)" opacity="0.8"/>
  <!-- Tunnband för trumma 1 -->
  <ellipse cx="170" cy="260" rx="65" ry="8" fill="#2c1810" opacity="0.6"/>
  <ellipse cx="170" cy="280" rx="65" ry="8" fill="#2c1810" opacity="0.6"/>
  <ellipse cx="170" cy="300" rx="65" ry="8" fill="#2c1810" opacity="0.6"/>
  <!-- Träplankor för trumma 1 -->
  <rect x="110" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="125" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="140" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="155" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="170" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="185" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="200" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>
  <rect x="215" y="240" width="8" height="80" fill="#3e2723" opacity="0.4" rx="4"/>

  <!-- 🛢️ VINTRUMMA 2 (främre, höger) -->
  <ellipse cx="280" cy="300" rx="70" ry="50" fill="url(#woodGradient)"/>
  <!-- Tunnband för trumma 2 -->
  <ellipse cx="280" cy="275" rx="70" ry="9" fill="#2c1810" opacity="0.8"/>
  <ellipse cx="280" cy="300" rx="70" ry="9" fill="#2c1810" opacity="0.8"/>
  <ellipse cx="280" cy="325" rx="70" ry="9" fill="#2c1810" opacity="0.8"/>
  <!-- Träplankor för trumma 2 -->
  <rect x="215" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="232" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="249" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="266" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="283" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="300" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="317" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>
  <rect x="334" y="255" width="9" height="90" fill="#654321" opacity="0.6" rx="4"/>

  <!-- Trumma-ändarna (synliga delar) -->
  <ellipse cx="350" cy="300" rx="15" ry="50" fill="url(#darkWoodGradient)"/>
  <ellipse cx="210" cy="300" rx="12" ry="50" fill="url(#woodGradient)" opacity="0.7"/>

  <!-- Destilleri-kolv (liten, i hörnet) -->
  <ellipse cx="120" cy="360" rx="40" ry="30" fill="url(#copperGradient)" stroke="#8b4513" stroke-width="2"/>
  <rect x="115" y="320" width="10" height="40" fill="url(#copperGradient)" stroke="#8b4513" stroke-width="1"/>

  <!-- Destillat-rör (liten) -->
  <path d="M 125 330 Q 150 320 170 340"
        stroke="url(#copperGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <!-- Ånga från kolven -->
  <ellipse cx="115" cy="310" rx="4" ry="8" fill="url(#steamGradient)" opacity="0.6"/>
  <ellipse cx="122" cy="305" rx="3" ry="6" fill="url(#steamGradient)" opacity="0.4"/>

  <!-- 🌡️ STOR TERMOMETER I MITTEN (framför trummorna) -->
  <circle cx="228" cy="228" r="85" fill="rgba(0,0,0,0.4)" opacity="0.6"/>
  <!-- Skugga -->
  <circle cx="228" cy="228" r="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <!-- Ring -->

  <!-- Termometer-kropp -->
  <rect x="215" y="175" width="26" height="85" fill="#e74c3c" rx="13"/>
  <circle cx="228" cy="275" r="22" fill="#e74c3c"/>

  <!-- Termometer-vätska -->
  <rect x="220" y="185" width="16" height="70" fill="#fff" rx="8"/>
  <rect x="223" y="190" width="10" height="60" fill="#ff1744" rx="5"/>

  <!-- Temperatur-skala runt termometern -->
  <g stroke="#fff" stroke-width="3" fill="none">
    <line x1="228" y1="145" x2="228" y2="160" />
    <!-- Topp -->
    <line x1="275" y1="185" x2="265" y2="190" />
    <!-- Höger -->
    <line x1="275" y1="271" x2="265" y2="266" />
    <!-- Höger botten -->
    <line x1="228" y1="311" x2="228" y2="296" />
    <!-- Botten -->
    <line x1="181" y1="271" x2="191" y2="266" />
    <!-- Vänster botten -->
    <line x1="181" y1="185" x2="191" y2="190" />
    <!-- Vänster -->
  </g>

  <!-- Temperatur-siffror -->
  <text x="228" y="135" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">100°</text>
  <text x="290" y="195" font-family="Arial" font-size="15" text-anchor="middle" fill="#fff">80°</text>
  <text x="290" y="275" font-family="Arial" font-size="15" text-anchor="middle" fill="#fff">60°</text>
  <text x="228" y="335" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff">0°</text>
  <text x="166" y="275" font-family="Arial" font-size="15" text-anchor="middle" fill="#fff">60°</text>
  <text x="166" y="195" font-family="Arial" font-size="15" text-anchor="middle" fill="#fff">80°</text>

  <!-- BrewWatch logo -->
  <text x="228" y="50"
        font-family="Arial, sans-serif"
        font-size="26"
        font-weight="bold"
        text-anchor="middle"
        fill="#d2691e"
        stroke="#8b4513"
        stroke-width="1">BrewWatch</text>

  <!-- Digital display -->
  <rect x="320" y="380" width="70" height="20" fill="#000" stroke="#333" stroke-width="1" rx="3"/>
  <text x="355" y="395"
        font-family="monospace"
        font-size="10"
        text-anchor="middle"
        fill="#00ff00">82.3°C</text>

  <!-- Temperatur-sensorer -->
  <circle cx="80" cy="320" r="4" fill="#ff4444" stroke="#fff" stroke-width="1"/>
  <circle cx="380" cy="200" r="4" fill="#44ff44" stroke="#fff" stroke-width="1"/>
  <circle cx="350" cy="350" r="4" fill="#4444ff" stroke="#fff" stroke-width="1"/>

  <!-- Varnings-indikator -->
  <circle cx="380" cy="80" r="10" fill="#ff4444" opacity="0.8"/>
  <text x="380" y="86"
        font-family="Arial, sans-serif"
        font-size="12"
        font-weight="bold"
        text-anchor="middle"
        fill="#fff">!</text>
</svg>
